<!-- invite-platformadmin.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Invite Platform Admin â€“ PlayCre8te</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center px-4">
  <div class="max-w-md w-full bg-white p-8 rounded-2xl shadow-lg">
    <h1 class="text-2xl font-bold mb-6 text-center text-indigo-700">Invite a Platform Admin</h1>
    <form id="invite-form" class="space-y-5">
      <div>
        <label for="email" class="block font-medium mb-1">Invitee Email</label>
        <input type="email" id="email" name="email" required
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"/>
      </div>
      <div>
        <label for="inviterSub" class="block font-medium mb-1">Your Platform Admin ID (sub)</label>
        <input type="text" id="inviterSub" name="inviterSub" required
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"/>
      </div>
      <button id="submit-button" type="submit"
        class="w-full bg-indigo-600 text-white font-semibold py-2 px-4 rounded-lg hover:bg-indigo-700 transition">
        Send Invite
      </button>
    </form>
    <p id="message" class="text-sm mt-4 text-center font-medium"></p>
  </div>

  <script>
    document.getElementById('invite-form').addEventListener('submit', async function (e) {
      e.preventDefault();

      const email = document.getElementById('email').value.trim();
      const inviterSub = document.getElementById('inviterSub').value.trim();
      const messageEl = document.getElementById('message');
      const button = document.getElementById('submit-button');

      messageEl.className = "text-sm mt-4 text-center font-medium text-red-600";

      if (inviterSub !== "11ab5540-20d1-70d2-a176-3562862ca246") {
        messageEl.innerText = "Unauthorized: Only the official platform admin can send invites.";
        return;
      }

      button.disabled = true;
      button.innerText = "Sending...";

      try {
        const response = await fetch('https://5qozfueuia.execute-api.us-east-2.amazonaws.com/prod/generate/platform-invite', {
          method: 'POST',
          mode: 'cors',
          headers: {
            'Content-Type': 'application/json',
            'Accept': 'application/json'
          },
          body: JSON.stringify({
            email,
            group: 'platformadmins',
            inviterSub
          })
        });

        const data = await response.json();

        if (response.ok) {
          messageEl.className = "text-sm mt-4 text-center font-medium text-green-600";
          messageEl.innerText = `Invite sent successfully to ${email}`;
        } else {
          messageEl.innerText = 'Error: ' + (data.message || 'Failed to send invite.');
        }
      } catch (error) {
        messageEl.innerText = 'Request failed: ' + error;
      } finally {
        button.disabled = false;
        button.innerText = "Send Invite";
      }
    });
  </script>
</body>
</html>
