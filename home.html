<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PlayCre8te Sign In</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at top left, #0f172a, #1e293b);
      z-index: -1;
    }
  </style>
</head>
<body class="text-white min-h-screen flex flex-col items-center justify-center p-4">
  <div class="max-w-xl w-full bg-gray-900/90 backdrop-blur-sm p-6 rounded-2xl shadow-lg">
    <div class="flex justify-center mb-4">
      <img src="./IMG_4513.PNG" alt="PlayCre8te Logo" class="w-48">
    </div>

    <!-- Tab Buttons -->
    <div class="flex justify-around mb-6 gap-2">
      <a href="http://localhost:3000/creator-signup" class="w-full text-center bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg transition">Become a Creator</a>
      <a href="http://localhost:3000/fan-signup.html" class="w-full text-center bg-purple-600 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded-lg transition">Explore Creators</a>
    </div>

    <!-- Sign-In Form -->
    <form id="signin-form" class="space-y-4">
      <div>
        <label for="email" class="block text-sm font-medium">Email</label>
        <input type="email" id="email" name="email" required class="w-full mt-1 px-4 py-2 bg-gray-800 border border-gray-700 rounded-lg text-white" />
      </div>

      <div>
        <label for="password" class="block text-sm font-medium">Password</label>
        <input type="password" id="password" name="password" required class="w-full mt-1 px-4 py-2 bg-gray-800 border border-gray-700 rounded-lg text-white" />
      </div>

      <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded-lg font-semibold transition-all">
        Sign In
      </button>
    </form>

    <p class="mt-4 text-sm text-gray-400 text-center">
      Donâ€™t have an account? Use the buttons above to get started.
    </p>
  </div>

  <!-- JavaScript for Sign-In -->
  <script>
    document.getElementById('signin-form').addEventListener('submit', async function (e) {
      e.preventDefault();

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      try {
        const response = await fetch('https://5qozfueuia.execute-api.us-east-2.amazonaws.com/prod/signin', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ email, password })
        });

        const data = await response.json();

        if (response.ok && data.redirectUrl) {
          window.location.href = data.redirectUrl;
        } else {
          alert(data.message || 'Sign-in failed. Please try again.');
        }
      } catch (err) {
        alert('Error signing in. Please check your connection.');
        console.error(err);
      }
    });
  </script>
</body>
</html>
