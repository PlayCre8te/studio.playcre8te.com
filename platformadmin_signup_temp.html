<!-- platformadmin-signup.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Platform Admin Signup – PlayCre8te</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
    <h1 class="text-2xl font-bold mb-6 text-center">Platform Admin Signup</h1>
    <form id="platform-signup-form" class="space-y-4">
      <input type="text" id="firstName" name="firstName" placeholder="First Name" class="w-full p-2 border rounded" required />
      <input type="text" id="lastName" name="lastName" placeholder="Last Name" class="w-full p-2 border rounded" required />
      <input type="email" id="email" name="email" placeholder="Email Address" class="w-full p-2 border rounded" required />
      <input type="password" id="password" name="password" placeholder="Password" class="w-full p-2 border rounded" required />
      <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" class="w-full p-2 border rounded" required />
      <button type="submit" class="w-full bg-purple-600 text-white p-2 rounded hover:bg-purple-700">Sign Up</button>
    </form>
    <p id="message" class="mt-4 text-center text-sm"></p>
  </div>

  <script>
    document.getElementById('platform-signup-form').addEventListener('submit', async function (e) {
      e.preventDefault();

      const firstName = document.getElementById('firstName').value;
      const lastName = document.getElementById('lastName').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      const messageEl = document.getElementById('message');

      messageEl.classList.remove("text-green-600");
      messageEl.classList.add("text-red-600");

      if (password !== confirmPassword) {
        messageEl.innerText = "Passwords do not match.";
        return;
      }

     const payload = { firstName, lastName, email, password };
     console.log("Payload to be sent:", payload); // ✅ NEW: logs payload for debugging

      try {
        const response = await fetch('https://kzmrmhey75.execute-api.us-east-2.amazonaws.com/prod/signup/platform', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });

        const data = await response.json();

        if (response.ok) {
          messageEl.classList.remove("text-red-600");
          messageEl.classList.add("text-green-600");
          messageEl.innerText = data.message || 'Signup complete. Please check your email.';
        } else {
          messageEl.innerText = 'Error: ' + (data.message || 'Signup failed.');
        }
      } catch (error) {
        messageEl.innerText = 'Signup failed: ' + error;
      }
    });
  </script>
</body>
</html>
