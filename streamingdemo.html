<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PlayCre8te Stream</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      background-color: #111;
      color: #fff;
      font-family: Arial, Helvetica, sans-serif;
    }

    .navbar {
      background-color: #141414;
    }

    .hero-video {
      position: relative;
      height: 70vh;
      overflow: hidden;
    }

    .hero-video video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: brightness(60%);
    }

    .hero-content {
      position: absolute;
      top: 50%;
      left: 5%;
      transform: translateY(-50%);
      z-index: 2;
    }

    .hero-content h1 {
      font-size: 3rem;
      font-weight: bold;
    }

    .carousel-row {
      margin: 2rem 0;
    }

    .carousel-title {
      font-size: 1.5rem;
      margin-left: 1rem;
      font-weight: bold;
    }

    .carousel-wrapper {
      display: flex;
      overflow-x: auto;
      padding: 1rem;
      gap: 1rem;
    }

    .carousel-wrapper::-webkit-scrollbar {
      display: none;
    }

    .video-thumb {
      flex: 0 0 auto;
      width: 200px;
      height: 120px;
      border-radius: 4px;
      overflow: hidden;
      transition: transform 0.2s;
    }

    .video-thumb img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .video-thumb:hover {
      transform: scale(1.1);
      cursor: pointer;
    }
  </style>
</head>
<body>

  <nav class="navbar navbar-dark px-4">
    <a class="navbar-brand" href="#"><i class="fa-solid fa-play-circle"></i> PlayCre8te</a>
  </nav>

  <!-- Hero Video Section -->
  <div class="hero-video">
    <video autoplay muted loop>
      <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4" />
    </video>
    <div class="hero-content">
      <h1>Big Buck Bunny</h1>
      <p>A Netflix-style preview of our featured content.</p>
    </div>
  </div>

  <!-- Scrollable Carousels -->
  <div class="container-fluid">
    <!-- Category 1 -->
    <div class="carousel-row">
      <div class="carousel-title">Popular on PlayCre8te</div>
      <div class="carousel-wrapper">
        <div class="video-thumb">
          <img src="https://via.placeholder.com/200x120?text=Show+1" alt="Video" />
        </div>
        <div class="video-thumb">
          <img src="https://via.placeholder.com/200x120?text=Show+2" alt="Video" />
        </div>
        <div class="video-thumb">
          <img src="https://via.placeholder.com/200x120?text=Show+3" alt="Video" />
        </div>
        <div class="video-thumb">
          <img src="https://via.placeholder.com/200x120?text=Show+4" alt="Video" />
        </div>
      </div>
    </div>

    <!-- Category 2 -->
    <div class="carousel-row">
      <div class="carousel-title">Trending Now</div>
      <div class="carousel-wrapper">
        <div class="video-thumb">
          <img src="https://via.placeholder.com/200x120?text=Movie+1" alt="Video" />
        </div>
        <div class="video-thumb">
          <img src="https://via.placeholder.com/200x120?text=Movie+2" alt="Video" />
        </div>
        <div class="video-thumb">
          <img src="https://via.placeholder.com/200x120?text=Movie+3" alt="Video" />
        </div>
        <div class="video-thumb">
          <img src="https://via.placeholder.com/200x120?text=Movie+4" alt="Video" />
        </div>
      </div>
    </div>
  </div>

</body>
</html>
