<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Invite Brand Admin â€“ PlayCre8te</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center px-4">
  <div class="max-w-md w-full bg-white p-8 rounded-2xl shadow-lg">
    <h1 class="text-2xl font-bold mb-6 text-center text-indigo-700">Invite a Brand Admin</h1>

    <form id="invite-form" class="space-y-5">
      <div>
        <label for="email" class="block font-medium mb-1">Invitee Email</label>
        <input type="email" id="email" name="email" required
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"/>
      </div>

      <div>
        <label for="inviterSub" class="block font-medium mb-1">Your Creator ID (sub)</label>
        <input type="text" id="inviterSub" name="inviterSub" required
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"/>
      </div>

      <button type="submit"
        class="w-full bg-indigo-600 text-white font-semibold py-2 px-4 rounded-lg hover:bg-indigo-700 transition">
        Send Invite
      </button>
    </form>

    <p id="message" class="text-sm mt-4 text-center font-medium"></p>
  </div>

  <script>
    document.getElementById('invite-form').addEventListener('submit', async function (e) {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const inviterSub = document.getElementById('inviterSub').value;
      const messageEl = document.getElementById('message');
      messageEl.className = "text-sm mt-4 text-center font-medium text-red-600";

      try {
        const response = await fetch('https://kzmrmhey75.execute-api.us-east-2.amazonaws.com/prod/generate/invite', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            email,
            group: 'brandadmins',
            inviterSub
          })
        });

        const data = await response.json();

        if (response.ok) {
          messageEl.className = "text-sm mt-4 text-center font-medium text-green-600";
          messageEl.innerText = `Invite sent successfully to ${email}`;
        } else {
          messageEl.innerText = 'Error: ' + (data.message || 'Failed to send invite.');
        }
      } catch (error) {
        messageEl.innerText = 'Request failed: ' + error;
      }
    });
  </script>
</body>
</html>
